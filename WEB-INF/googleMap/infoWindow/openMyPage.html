<script type="text/javascript">
	function initialize(){
        // 地図を表示
        var mapDiv = document.getElementById("map_canvas");
        var form = document.getElementById("markerPropertyForm");
        mapCanvas = createMapCanvas(mapDiv,new google.maps.LatLng(35.681382, 139.766084),10);
        
        // マーカー作成
        createMarker({
			position : new google.maps.LatLng(35.681382, 139.766084),
			map : mapCanvas
		});

        // マーカー作成
        createMarkerAndInfoWindow({
			position : new google.maps.LatLng(35, 139),
			map : mapCanvas
		}, 'コンテンツA');
        
        // マーカー作成
        createMarkerAndInfoWindow({
			position : new google.maps.LatLng(34, 129),
			map : mapCanvas
		}, form);

    }
	google.maps.event.addDomListener(window, "load", initialize);
</script>
